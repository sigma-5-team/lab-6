<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just trying.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <link href="styles/register.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <p>
            <span id="star">*</span> — обов'язкове поле
        </p>
        <form id="form" class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Е-mail</label>
                <input placeholder="user@example.com" type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-4">
                <label for="surname" class="form-label">Прізвище</label>
                <input placeholder="Богданов" type="text" class="form-control" id="surname" required>
            </div>
            <div class="col-md-4">
                <label for="name" class="form-label">Ім'я</label>
                <input placeholder="Богдан" type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-4">
                <label for="maturity" class="form-label">По батькові</label>
                <input placeholder="Богданович" type="text" class="form-control" id="maturity">
            </div>
            <div class="col-md-12">
                <label for="photo" class="form-label">Фото профілю</label>
                <input accept="image/png, image/jpeg, image/jpg" type="file" class="form-control" id="photo" required>
            </div>
            <div class="col-md-6">
                <label for="birthday" class="form-label">Дата народження</label>
                <input type="date" class="form-control" id="birthday" required>
            </div>
            <div class="col-md-6">
                <label for="group" class="form-label">Група</label>
                <select class="form-select" id="group" required>
                    <option>IA-31</option>
                    <option>IA-32</option>
                    <option>IA-33</option>
                    <option>IA-34</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Стать</label>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="radio" class="btn-check" name="options-outlined" id="man-outlined" autocomplete="off" value="Ч">
                        <label class="btn btn-outline-primary w-100" for="man-outlined">
                            Чоловік
                            <i class="fa-solid fa-mars"></i>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input type="radio" class="btn-check" name="options-outlined" id="woman-outlined" autocomplete="off" value="Ж">
                        <label class="btn btn-outline-danger w-100" for="woman-outlined">
                            Жінка
                            <i class="fa-solid fa-venus"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button id="register" type="submit" class="btn btn-outline-primary">Зареєструватися</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Прізвище</th>
                        <th scope="col">Ім'я</th>
                        <th scope="col">По батькові</th>
                        <th scope="col">Фото профілю</th>
                        <th scope="col">Дата народження</th>
                        <th scope="col">Група</th>
                        <th scope="col">Стать</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">
                            <input type="checkbox" checked disabled>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>


        <footer class="d-grid gap-3 d-flex justify-content-center">
            <button type="button" id="copy" class="btn btn-outline-primary">
                <i class="fa-regular fa-copy"></i>
                Copy
            </button>
            <button type="button" id="delete" class="btn btn-outline-danger">
                <i class="fa-solid fa-trash"></i>
                Delete
            </button>
        </footer>
    </div>

    <script src="scripts/register.js"></script>
    <script src="https://kit.fontawesome.com/d11466023a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
